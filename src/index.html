<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LAIN 控制台</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.1.0/xterm.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>

  <script>
   window.assets = {
     "apiServer": "<%= htmlWebpackPlugin.options.apiServer %>",
     "ssoServer": "<%= htmlWebpackPlugin.options.ssoServer %>",
     "ssoClientId": "<%= htmlWebpackPlugin.options.ssoClientID %>",
     "entryServer": "<%= htmlWebpackPlugin.options.entryServer %>",
     "logServer": "<%= htmlWebpackPlugin.options.logServer %>",
   };
  </script>
</head>

<body style="background-color: #FAFAFA;">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">LAIN 集群控制台</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">首页</a>
          <a class="mdl-navigation__link" href="/apps">应用</a>
          <a class="mdl-navigation__link" href="/apps?type=service">服务</a>
          <a class="mdl-navigation__link" href="/apps?type=resource">资源</a>
          <a class="mdl-navigation__link" href="/">集群</a>
          <a class="mdl-navigation__link" href="authorize/logout">退出</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">LAIN 集群控制台</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">首页</a>
        <a class="mdl-navigation__link" href="/apps">应用</a>
        <a class="mdl-navigation__link" href="/apps?type=service">服务</a>
        <a class="mdl-navigation__link" href="/apps?type=resource">资源</a>
        <a class="mdl-navigation__link" href="/">集群</a>
        <a class="mdl-navigation__link" href="/authorize/logout">退出</a>
      </nav>
    </div>

    <main class="mdl-layout__content" style="padding:16px;height:100%" id="archon"></main>

  </div>
  <div id="dialog"></div>
</body>

</html>
